<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROFILE - NETFLIX CLONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/personal.css"> <!--PERSONAL CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-personal mb-5 bg-black">
    <header class="mb-5"><a href="./index.html"><img id="netflix_logo2" src="./assets/netflix_logo.png" alt="netflix logo" width="auto" height="30"/></a></header>
    <main>
        <div class="container d-flex justify-content-center">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-white display-3 ">Edit Profile</h1>
                            <hr class="text-white" />
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4 d-flex justify-content-center">
                                    <div class="avatar-profile position-relative mb-auto">
                                        <img class="img-fluid" src="assets/avatar.png" alt="" />
                                        <i  class="bi bi-pencil text-white position-absolute bottom-0 start-0 rounded-circle px-2 py-1 mb-1 ms-1 border border-2 border-white"></i>

                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="border bg-gray-3 p-1 mb-3">
                                        <p class="m-0 fs-4 text-white">Nicola schirripa</p>
                                    </div>
                                    <div>
                                        <p class="fs-4 mb-1 text-white">Language:</p>
                                        <div class="dropdown pt-1">
                                            <button
                                                class="btn text-white dropdown-toggle bg-black border rounded-0 ps-2  fs-5"
                                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                English
                                            </button>
                                            <ul class="dropdown-menu bg-dark">
                                                <li><a class="dropdown-item text-white fs-5" href="#">Italian</a></li>
                                                <li><a class="dropdown-item text-white fs-5" href="#">French</a></li>
                                                <li><a class="dropdown-item text-white fs-5" href="#">Spanish</a></li>
                                            </ul>
                                        </div>
                                        <hr class="text-white" />
                                    </div>
                                    <div class="mb-3">
                                        <p class="fs-5 text-white">Maturity Setting</p>
                                    </div>
                                    <div class="mb-3">
                                        <span class="m-0 fs-6 bg-dark text-white p-2">ALL MATURITY
                                            SETTINGS</span>
                                    </div>
                                    <div class="mb-3">
                                        <p class="fs-6 text-white">Show title of all maturity rating for this profile.
                                        </p>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-outline-secondary rounded-0">
                                            <span class="fs-6 px-4 ">EDIT</span>
                                        </button>
                                    </div>
                                    <hr class="text-white" />
                                    <p class="fs-5 text-white">Autoplay controls</p>
                                    <div class="custom-checkbox d-flex align-items-center ">
                                        <input id="checkbox1" class="styled me-2" type="checkbox">
                                        <label for="checkbox1">
                                            <span class="text-white "> Autoplay next episode in a series on all
                                                devices.</span>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox d-flex align-items-center my-3 ">
                                        <input id="checkbox2" class="styled me-2" type="checkbox">
                                        <label for="checkbox2">
                                            <span class="text-white "> Autoplay next episode in a series on all
                                                devices.</span>
                                        </label>
                                    </div>

                                </div>
                                <hr class="text-white mt-4" />
                            </div>
                            <div class="col-12">
                                <div class="d-flex justify-content-center">
                                    <button class="btn rounded-0 btn-outline-secondary btn-lg ls-3 me-5">
                                        <span class="fs-5 px-1">SAVE</span>
                                    </button>
                                    <button class="btn rounded-0 btn-outline-secondary btn-lg ls-3 me-5">
                                        <span class="fs-5 px-1">CANCEL</span>
                                    </button>
                                    <button class="btn rounded-0 btn-outline-secondary btn-lg ls-3 ">
                                        <span class="fs-5 px-1"> DELETE PROFILE</span>
                                    </button>
                                </div>
                            </div>
                        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
